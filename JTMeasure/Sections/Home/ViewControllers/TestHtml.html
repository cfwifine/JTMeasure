
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script type="text/javascript">
            function hello(){
                alert("你好！");
            }

        function helloWithName(name){
            alert(name + "，你好！");
        }
        </script>
    </head>
    <body>
        <button value="点击" onclick="hello()">点击alert</button>
        <button value="点击" onclick="helloWithName('James')">点击</button>
    </body>
</html>
